<script>
    function even(s1, s2) {
        var s1 = document.getElementById(s1);
        var s2 = document.getElementById(s2);

        if (s1.value === "civil") {
            var optionarray = [' | ', 'Setubandhan|setubandhan', "mega-arch|Mega-Arch", "cadstrom|CADSTROM", "Track-o-Treasure|ToT","CivilCombo|CivilCombo"]
        }
        else if (s1.value === "electrical") {
            var optionarray = [' | ', 'Electro-Dote|Electro-Dote', 'Lumos-arcade|Lumos-Arcade',"ElectricalCombo|ElectricalCombo"]
        }
        else if (s1.value === "gaming") {
            var optionarray = [' | ', 'Fifa|FIFA', 'NFS|NFS', "GamingCombo|GamingCombo"]
        }
        else if (s1.value === "coding") {
            var optionarray = [' | ', 'code-mania|Code-Mania', 'code-sprint|Code-Sprint', 'byte-bash|Byte-Bash',"CodingCombo|CodingCombo"]
        }
        else if (s1.value === "robotics") {
            var optionarray = [' | ', 'excalibur|Excalibur', 'Poseidons-Trident|Poseidons-Trident', 'Warriors-pit|Warriors-Pit', 'Supa-strikas|Supa-Strikas', 'enter the dragon|Enter the Dragon',"RoboticsCombo|RoboticsCombo"]
        }else if(s1.value === "general"){
            var optionarray = [' | ','GeneralCombo|GeneralCombo']
        }
        for (var option in optionarray) {
            var pair = optionarray[option].split("|");
            var newoption = document.createElement("option");
            newoption.value = pair[0];
            newoption.innerHTML = pair[1];
            s2.options.add(newoption);
        }
    }
